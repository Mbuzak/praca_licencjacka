{% extends "accounts/auth_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card" style="width: 400px;">
  <div class="card-body">
    <h4 class="card-title">Logowanie</h4>
    <div class="col-md-12">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
    </form>
    </div>
  </div>
  <div class="card-footer">
    <p>Zapomniałeś/aś hasło? <a href="{% url 'password_reset' %}">reset hasła</a></p>
    Nowy użytkownik? <a href="{% url 'register' %}?next={{ next }}">utwórz konto</a>
  </div>
</div>

{% endblock content %}

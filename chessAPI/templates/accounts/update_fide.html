{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<p>
    <i class="fa fa-user"></i>
    {{ account }}
</p>
<form method="post">
    {% csrf_token %}
    {{ form |crispy }}
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>
{% endblock content %}
